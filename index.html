<!doctype html>
<html>
<head>
  <title>Face Risk Analyzer</title>

  <!-- Favicon to stop 404 -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }

    select, input {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }

    video, img {
      margin-top: 15px;
      border-radius: 10px;
      border: 2px solid #333;
      max-width: 640px;
      max-height: 480px;
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
      white-space: pre-line;
      text-align: left;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }

    #modelStatus {
      margin-top: 10px;
      font-size: 16px;
      color: #aaa;
    }

    /* ðŸ”¥ Risk Bar */
    #riskContainer {
      width: 640px;
      height: 25px;
      background: #333;
      margin: 20px auto;
      border-radius: 20px;
      overflow: hidden;
    }

    #riskBar {
      height: 100%;
      width: 0%;
      background: green;
      transition: width 0.2s ease, background 0.2s ease;
    }
  </style>
</head>

<body>

<h2>ðŸ”¥ Veritas-AI Face Risk Analyzer</h2>

<h3>Select Input Mode</h3>

<select id="modeSelect">
  <option value="live">Live Webcam</option>
  <option value="image">Upload Image</option>
  <option value="video">Upload Video</option>
</select>

<input type="file" id="fileInput" accept="image/*,video/*" style="display:none;" />

<br/>

<video id="video" autoplay muted width="640" height="480" style="display:none;"></video>
<img id="imagePreview" width="640" style="display:none;" />

<div id="riskContainer">
  <div id="riskBar"></div>
</div>

<div id="modelStatus">Initializing...</div>
<pre id="status">Ready</pre>

<!-- ðŸ”¥ Load face-api.js first -->
<script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

<!-- Your App - Using type="module" -->
<script type="module" src="./main.js"></script>

</body>
</html>
