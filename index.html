<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veritas.ai - Deepfake Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav>

<section class="hero">
  <h1>Upload Media for Analysis</h1>
  <p>
    Our AI analyzes structural, behavioral, and texture signals
    to detect synthetic manipulation.
  </p>

  <div class="tabs">
    <button class="tab active" data-mode="image">Upload Photo</button>

    <input type="file" id="fileInput" hidden>

  <img id="imagePreview" />

  <div class="analysis">
    <div class="risk-container">
      <div id="riskBar"></div>
    </div>
    <pre id="status"></pre>
