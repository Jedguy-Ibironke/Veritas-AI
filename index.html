<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veritas.ai</title>

<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>

<body>

<nav>
  <div class="logo">Veritas.ai</div>
</nav>

<section class="hero">
  <h1>Upload Media for Analysis</h1>
  <p>
    Advanced AI system analyzes media across multiple dimensions to detect deepfakes.
  </p>

  <div class="tabs">
    <button class="tab active" data-mode="image">Upload Photo</button>
    <button class="tab" data-mode="video">Upload Video</button>
    <button class="tab" data-mode="live">Live Camera Feed</button>
  </div>

  <div id="uploadArea" class="upload-box">
    <p id="uploadText">Drag & drop your photo here or click to browse</p>
    <input type="file" id="fileInput" hidden>
  </div>

  <video id="video" autoplay muted playsinline></video>
  <img id="imagePreview" />
</section>

</body>
</html>
